<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfis de Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img src="https://i.pravatar.cc/150?img=1" alt="Foto de Perfil" class="foto">
            <h2 id="nome1">Ana Souza</h2>
            <p class="bio">Amante de música 🎵 | Viciada em séries 🎬 | Estudando programação 💻</p>
            <div class="acoes">
                <button class="seguir">Seguir</button>
                <button class="msg">Mensagem</button>
            </div>
        </div>

        <div class="card">
            <img src="https://i.pravatar.cc/150?img=2" alt="Foto de Perfil" class="foto">
            <h2 id="nome2">Lucas Pereira</h2>
            <p class="bio">Curte esportes ⚽ | Gamer nas horas vagas 🎮 | Fã de tecnologia 📱</p>
            <div class="acoes">
                <button class="seguir">Seguir</button>
                <button class="msg">Mensagem</button>
            </div>
        </div>

        <div class="card">
            <img src="https://i.pravatar.cc/150?img=3" alt="Foto de Perfil" class="foto">
            <h2 id="nome3">Mariana Lima</h2>
            <p class="bio">Adora viajar ✈️ | Ama fotografia 📸 | Sempre aprendendo algo novo 📚</p>
            <div class="acoes">
                <button class="seguir">Seguir</button>
                <button class="msg">Mensagem</button>
            </div>
        </div>
    </div>

</body>
</html>
